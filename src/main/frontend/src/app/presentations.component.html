
<h3>{{title}}</h3>

<ul *ngFor="let presentation of presentations">
	<li>Presentation id: {{presentation.id}} </li>
	<li>Presentation user id: {{presentation.user.id}} </li>
	<li>Presentation name: {{presentation.name}} </li>
	<li>Presentation creation date: {{presentation.creationDate}}</li>
</ul>
