<div class="container">
  <div [hidden]="submitted">
    <h1>Login Form</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" required [(ngModel)]="model.pass" name="pass" #pass="ngModel">
        <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">Password is required</div>
      </div>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
  <!-- <button type="button" class="btn btn-default" (click)="newHero(); loginForm.reset()">New Hero</button>!-->
  </form>
</div>

{{error}}


</div>
